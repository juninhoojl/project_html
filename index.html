<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <section>
            <h2>Formulário de Pedido</h2>
            <form action="submit.php" method="POST">

                <fieldset>
                    <legend>Informações do Cliente</legend>
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço de Entrega</legend>
                    <div class="form-group">
                        <label for="rua">Rua e Número:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do Pedido</legend>
                    <div class="form-group">
                        <label for="produto">ID do Produto:</label>
                        <select id="produto" name="produto" required>
                            <option value="">Selecione um produto</option>
                            <option value="1">Produto 1</option>
                            <option value="2">Produto 2</option>
                            <option value="3">Produto 3</option>
                            <option value="4">Produto 4</option>
                            <option value="5">Produto 5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>

                    <div class="form-group">
                        <label>Método de Pagamento:</label>
                        <div>
                            <input type="radio" id="cartao" name="pagamento" value="cartao" required>
                            <label for="cartao">Cartão de Crédito</label>
                        </div>
                        <div>
                            <input type="radio" id="boleto" name="pagamento" value="boleto" required>
                            <label for="boleto">Boleto Bancário</label>
                        </div>
                        <div>
                            <input type="radio" id="paypal" name="pagamento" value="paypal" required>
                            <label for="paypal">PayPal</label>
                        </div>
                    </div>
                </fieldset>

                <div class="buttons">
                    <button type="submit">Enviar Pedido</button>
                    <button type="reset" onclick="limparFormulario()">Limpar Formulário</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Rua abc, 123, Cidade abc</p>
                <p>(00) 1234-5678</p>
                <p>contato@abc.com</p>
            </div>
            <div class="social-links">
                <p>Redes Sociais:</p>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; 2024 abc. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>

        function limparFormulario() {
            // Obtem form pelo id
            const form = document.getElementById('formPedido');
            form.reset();
        }

        // Listener do submit
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                // Previne o envio padrão do formulário
                event.preventDefault();
                alert('Pedido enviado com sucesso!');
            });
        });
    </script>

</body>

</html>
